<meta charset="utf-8">
<h1>JavaScript: querySelector e querySelectorAll</h1>
<style>
    p {
        background-color: #f2f2f2;
        border: 1px solid #ddd;
        padding: 15px;
    }

    .vermelho {
        background-color: #fff0f0;
        border-color: red;
        color: red;
    }
</style>
<p>Parágrafo 1</p>
<p class="vermelho">Parágrafo 2</p>
<p>Parágrafo 3</p>
<p>Parágrafo 4</p>
<p class="vermelho">Parágrafo 5</p>
<p class="vermelho">Parágrafo 6</p>
<span class="vermelho">Meu span vermelho</span>
<p>Parágrafo 7</p>
<p>Parágrafo 8</p>
<p>Parágrafo 9</p>
<p id="p10">Parágrafo 10</p>

<script>
    // window.addEventListener('load', function(){
    //     alert('Executando alerta 1.');
    // })

    const p10 = document.querySelector('#p10');
    console.log(p10);
    p10.textContent = "Texto alterado usando JS"

    const vermelhos = document.querySelectorAll('p.vermelho');
    console.log(vermelhos);
    for (let i = 0; i <= vermelhos.length; i++){
        vermelhos[i].textContent = "Texto alterado usando JS!"  
    }

</script>
